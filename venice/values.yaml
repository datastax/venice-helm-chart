replicaCount: 1

image:
  client:
    repository: venicedb/venice-client
    pullPolicy: IfNotPresent
    tag: latest
  server:
    repository: venicedb/venice-server
    pullPolicy: IfNotPresent
    tag: latest
  router: 
    repository: venicedb/venice-router
    pullPolicy: IfNotPresent
    tag: latest
  controller:
    repository: venicedb/venice-controller
    pullPolicy: IfNotPresent
    tag: latest

zookeeper:
  address: ''

kafka:
  address: ''
  sasl:
    enabled: false
    config: ''
    username: ''
    password: ''

venice:
  controller:
    replicas: 1
  server:
    replicas: 1
  router:
    replicas: 1

metrics:
  enabled: false

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe: false